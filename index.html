<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEON PULSE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --bg: #020203;
            --primary: #00f3ff;
            --secondary: #ff0055;
        }

        * {
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0; padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%; height: 100%;
            cursor: crosshair;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #input-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            cursor: crosshair;
        }

        .score-display {
            position: absolute;
            top: max(40px, env(safe-area-inset-top));
            font-size: 5rem;
            font-weight: 900;
            color: rgba(255,255,255,0.15);
            letter-spacing: 2px;
            transition: transform 0.1s;
        }
        .score-display.active { color: rgba(255,255,255,0.9); text-shadow: 0 0 20px var(--primary); }
        .score-display.pop { transform: scale(1.3); color: #fff; }

        /* SCREEN STYLES */
        .screen {
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(2, 2, 3, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        h1 {
            font-size: 12vw;
            font-weight: 900;
            color: #fff;
            text-align: center;
            letter-spacing: -1px;
            margin-bottom: 40px;
            line-height: 0.9;
            text-shadow: 
                0 0 10px var(--primary),
                0 0 30px var(--primary);
        }

        /* NEON BUTONLAR (GERİ GELDİ!) */
        .btn-neon {
            background: transparent;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 80px;
            border: 2px solid var(--primary);
            cursor: pointer;
            pointer-events: auto;
            
            /* Neon Parlama Efekti */
            box-shadow: 
                0 0 10px var(--primary),
                inset 0 0 10px rgba(0, 243, 255, 0.2);
            text-shadow: 0 0 10px var(--primary);
            
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        
        .btn-neon:hover { 
            background: var(--primary); 
            color: #000; 
            box-shadow: 0 0 50px var(--primary);
            text-shadow: none;
        }
        
        .btn-neon:active { transform: scale(0.95); }

        .tap-hint {
            position: absolute;
            bottom: 20%;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
            pointer-events: none;
            font-weight: 600;
        }
        .tap-hint.visible { opacity: 1; }
        @keyframes blink { 0%,100%{opacity:0.3} 50%{opacity:1} }

        .stats-box { display: flex; gap: 50px; margin-bottom: 50px; }
        .stat { text-align: center; }
        .stat-val { display: block; font-size: 2.5rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px var(--secondary); }
        .stat-lbl { font-size: 0.7rem; color: #aaa; font-weight: 700; letter-spacing: 2px; margin-top: 5px; }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="input-layer"></div>

    <div id="ui-layer">
        <div class="score-display" id="scoreEl">0</div>
        <div class="tap-hint" id="tapHint">HOLD TO FLY</div>

        <!-- Start Screen -->
        <div id="screen-start" class="screen active">
            <h1>NEON<br>PULSE</h1>
            <button class="btn-neon" id="btnStart">ENGAGE</button>
        </div>

        <!-- Game Over Screen -->
        <div id="screen-over" class="screen">
            <h1 style="color: var(--secondary); text-shadow: 0 0 50px var(--secondary);">CRITICAL<br>ERROR</h1>
            <div class="stats-box">
                <div class="stat">
                    <span class="stat-lbl">SCORE</span>
                    <span class="stat-val" id="finalScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-lbl">BEST</span>
                    <span class="stat-val" id="bestScore">0</span>
                </div>
            </div>
            <button class="btn-neon" id="btnRetry">REBOOT</button>
        </div>
    </div>

    <script>
        (function() {
            // --- CONFIG ---
            const C = {
                gravity: 1600,
                thrust: -2400,
                speed: 380,
                maxSpeed: 750,
                terminalVel: 800,
                gapSize: 330,
                
                colors: {
                    bg: '#020203',
                    grid: 'rgba(0, 243, 255, 0.2)',
                    neon: '#00f3ff'
                }
            };

            // --- SES ---
            const Audio = {
                ctx: null,
                init() {
                    if (!this.ctx) {
                        const AC = window.AudioContext || window.webkitAudioContext;
                        if (AC) this.ctx = new AC();
                    }
                    if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume().catch(()=>{});
                },
                play(type) {
                    if (!this.ctx) return;
                    const t = this.ctx.currentTime;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);

                    if (type === 'thrust') { 
                        osc.type = 'sawtooth'; 
                        osc.frequency.setValueAtTime(80, t);
                        osc.frequency.linearRampToValueAtTime(40, t + 0.1);
                        gain.gain.setValueAtTime(0.05, t);
                        gain.gain.linearRampToValueAtTime(0, t + 0.1);
                        osc.start(t); osc.stop(t + 0.1);
                    } else if (type === 'score') { 
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(880, t); 
                        gain.gain.setValueAtTime(0.05, t);
                        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.15);
                        osc.start(t); osc.stop(t + 0.15);
                    } else if (type === 'crash') {
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(100, t);
                        osc.frequency.exponentialRampToValueAtTime(10, t + 0.4);
                        gain.gain.setValueAtTime(0.2, t);
                        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.4);
                        osc.start(t); osc.stop(t + 0.4);
                    }
                }
            };

            // --- GAME STATE ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d', { alpha: false });
            
            let state = {
                w: 0, h: 0,
                mode: 'MENU', 
                score: 0,
                highScore: parseInt(localStorage.getItem('np_best')) || 0,
                player: { x: 0, y: 0, vy: 0, r: 0, rotX: 0, rotY: 0, trail: [] },
                obstacles: [],
                particles: [],
                inputActive: false,
                time: 0,
                hue: 0,
                currentSpeed: C.speed
            };

            // --- FİZİK ---
            function updatePhysics(dt) {
                state.time += dt;
                state.hue = (state.time * 20) % 360;

                // READY MODE
                if (state.mode === 'READY') {
                    state.player.y = (state.h / 2) + Math.sin(state.time * 4) * 15;
                    state.player.rotX += dt * 2; 
                    
                    if (state.inputActive) {
                        state.mode = 'PLAY';
                        state.player.vy = -300; 
                        document.getElementById('tapHint').classList.remove('visible');
                        document.getElementById('scoreEl').classList.add('active');
                        spawnObstacle();
                    }
                    return;
                }

                if (state.mode !== 'PLAY') return;

                // PLAY MODE
                if (state.inputActive) {
                    state.player.vy += C.thrust * dt; 
                    if (Math.random() > 0.4) {
                         state.particles.push({
                            x: state.player.x - state.player.r,
                            y: state.player.y + (Math.random()-0.5)*6,
                            vx: -state.currentSpeed * 0.8,
                            vy: (Math.random()-0.5)*50,
                            life: 0.4,
                            size: Math.random()*3,
                            color: '#00f3ff'
                        });
                    }
                } else {
                    state.player.vy += C.gravity * dt; 
                }

                state.player.vy = Math.max(Math.min(state.player.vy, C.terminalVel), -C.terminalVel);
                state.player.y += state.player.vy * dt;

                state.player.rotX += dt * 5;
                state.player.rotY = (state.player.vy / 1000) * 1.2;

                if (state.player.y < state.player.r) {
                    state.player.y = state.player.r;
                    state.player.vy = 0;
                }
                if (state.player.y > state.h - state.player.r) gameOver();

                state.currentSpeed = Math.min(C.speed + (state.score * 5), C.maxSpeed);
                
                const lastObs = state.obstacles[state.obstacles.length - 1];
                if (!lastObs || (state.w - lastObs.x > state.w * 0.6)) {
                    spawnObstacle();
                }

                for (let i = state.obstacles.length - 1; i >= 0; i--) {
                    let o = state.obstacles[i];
                    o.x -= state.currentSpeed * dt;
                    o.pulse += dt * 5;

                    const p = state.player;
                    const hitX = p.x + p.r * 0.75 > o.x && p.x - p.r * 0.75 < o.x + o.w;
                    
                    if (hitX) {
                        const hitTop = p.y - p.r * 0.75 < o.topH;
                        const hitBot = p.y + p.r * 0.75 > o.topH + o.gap;
                        if (hitTop || hitBot) gameOver();
                    }

                    if (!o.passed && o.x + o.w < p.x) {
                        o.passed = true;
                        state.score++;
                        const el = document.getElementById('scoreEl');
                        el.innerText = state.score;
                        el.classList.remove('pop');
                        void el.offsetWidth; el.classList.add('pop');
                        Audio.play('score');
                    }

                    if (o.x + o.w < 0) state.obstacles.splice(i, 1);
                }

                for (let i = state.particles.length - 1; i >= 0; i--) {
                    let p = state.particles[i];
                    p.x += p.vx * dt;
                    p.y += p.vy * dt;
                    p.life -= dt * 2.5;
                    if (p.life <= 0) state.particles.splice(i, 1);
                }
            }

            // --- YARDIMCILAR ---
            function resetGame() {
                state.player.r = state.w * 0.035;
                state.player.x = state.w * 0.2;
                state.player.y = state.h / 2;
                state.player.vy = 0;
                state.player.rotX = 0;
                
                state.obstacles = [];
                state.particles = [];
                state.score = 0;
                state.time = 0;
                state.currentSpeed = C.speed;
                state.inputActive = false;
                
                document.getElementById('scoreEl').innerText = '0';
                document.getElementById('scoreEl').classList.remove('active');
                document.getElementById('screen-start').classList.remove('active');
                document.getElementById('screen-over').classList.remove('active');
                document.getElementById('tapHint').classList.add('visible');
                
                state.mode = 'READY'; 
            }

            function spawnObstacle() {
                const w = state.w * 0.07; 
                const gap = C.gapSize;
                const minY = state.h * 0.15;
                const maxY = state.h * 0.85 - gap;
                const topH = Math.random() * (maxY - minY) + minY;
                const hue = (state.time * 20) % 360;
                const color = `hsl(${hue}, 100%, 60%)`;

                state.obstacles.push({
                    x: state.w + 100, w, topH, gap, passed: false, color, pulse: Math.random()*10
                });
            }

            function createExplosion(x, y, color) {
                for (let i = 0; i < 40; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 300 + 100;
                    state.particles.push({
                        x: x, y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1.0,
                        size: Math.random() * 4 + 1,
                        color: '#fff'
                    });
                }
            }

            function gameOver() {
                state.mode = 'OVER';
                Audio.play('crash');
                createExplosion(state.player.x, state.player.y);

                if (state.score > state.highScore) {
                    state.highScore = state.score;
                    localStorage.setItem('np_best', state.highScore);
                }

                document.getElementById('finalScore').innerText = state.score;
                document.getElementById('bestScore').innerText = state.highScore;
                document.getElementById('screen-over').classList.add('active');
                document.getElementById('scoreEl').classList.remove('active');
            }

            // --- DRAW ---
            function draw() {
                const grad = ctx.createLinearGradient(0, 0, 0, state.h);
                grad.addColorStop(0, '#0b0b15');
                grad.addColorStop(1, '#000000');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, state.w, state.h);

                // 1. 3D Grid
                ctx.save();
                ctx.strokeStyle = C.colors.grid;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const speed = (state.mode === 'PLAY') ? state.currentSpeed : 50;
                const gridOffset = (state.time * speed * 0.5) % 100;
                const horizon = state.h * 0.5;
                const bottom = state.h;
                const cx = state.w / 2;
                
                for (let i = -10; i <= 10; i++) {
                    const x1 = cx + i * 40; 
                    const x2 = cx + i * 300;
                    ctx.moveTo(x1, horizon); ctx.lineTo(x2, bottom); 
                    ctx.moveTo(x1, horizon); ctx.lineTo(x2, 0);
                }
                for (let i = 0; i < 10; i++) {
                    const z = (i * 100 + gridOffset) % 1000;
                    const p = z / 1000;
                    const yBot = horizon + (p * p * (state.h * 0.5));
                    const yTop = horizon - (p * p * (state.h * 0.5));
                    if (yBot < state.h) {
                        ctx.moveTo(0, yBot); ctx.lineTo(state.w, yBot);
                        ctx.moveTo(0, yTop); ctx.lineTo(state.w, yTop);
                    }
                }
                ctx.stroke();
                ctx.restore();

                // 2. Obstacles
                ctx.globalCompositeOperation = 'screen'; 
                state.obstacles.forEach(o => {
                    const glow = 20 + Math.sin(o.pulse) * 10;
                    ctx.shadowBlur = glow; ctx.shadowColor = o.color; ctx.fillStyle = o.color;
                    ctx.fillRect(o.x, 0, o.w, o.topH);
                    ctx.fillRect(o.x, o.topH + o.gap, o.w, state.h);
                    ctx.shadowBlur = 0; ctx.fillStyle = '#fff';
                    ctx.fillRect(o.x + 4, 0, o.w - 8, o.topH - 4);
                    ctx.fillRect(o.x + 4, o.topH + o.gap + 4, o.w - 8, state.h);
                });
                ctx.globalCompositeOperation = 'source-over';

                // 3. Player
                if (state.mode !== 'OVER') {
                    const p = state.player;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotY);

                    ctx.shadowBlur = 30; ctx.shadowColor = C.colors.neon;
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.arc(0, 0, p.r, 0, Math.PI*2); ctx.stroke();

                    ctx.rotate(p.rotX); 
                    ctx.lineWidth = 2; ctx.strokeStyle = C.colors.neon;
                    ctx.beginPath(); ctx.ellipse(0, 0, p.r * 0.8, p.r * 0.3, state.time*2, 0, Math.PI * 2); ctx.stroke();
                    ctx.beginPath(); ctx.ellipse(0, 0, p.r * 0.3, p.r * 0.8, -state.time*2, 0, Math.PI * 2); ctx.stroke();

                    ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(0, 0, p.r * 0.2, 0, Math.PI*2); ctx.fill();

                    ctx.shadowBlur = 0; ctx.restore();
                }

                // 4. Particles
                state.particles.forEach(p => {
                    ctx.globalAlpha = p.life; ctx.fillStyle = p.color || '#fff';
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size || 2, 0, Math.PI*2); ctx.fill();
                });
                ctx.globalAlpha = 1;
            }

            // --- INPUT ---
            const inputLayer = document.getElementById('input-layer');

            function handleStart(e) {
                if (e.cancelable) e.preventDefault();
                state.inputActive = true;
                Audio.init();
            }

            function handleEnd(e) {
                if (e.cancelable) e.preventDefault();
                state.inputActive = false;
            }

            inputLayer.addEventListener('touchstart', handleStart, {passive: false});
            inputLayer.addEventListener('touchend', handleEnd, {passive: false});
            inputLayer.addEventListener('mousedown', handleStart);
            inputLayer.addEventListener('mouseup', handleEnd);
            inputLayer.addEventListener('mouseleave', handleEnd);

            window.addEventListener('keydown', e => {
                if (e.code === 'Space') state.inputActive = true;
            });
            window.addEventListener('keyup', e => {
                if (e.code === 'Space') state.inputActive = false;
            });

            const bindBtn = (id, action) => {
                const el = document.getElementById(id);
                if(!el) return;
                const trigger = (e) => {
                    e.stopPropagation();
                    Audio.init();
                    action();
                };
                el.addEventListener('click', trigger);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); trigger(e); }, {passive: false});
            };

            bindBtn('btnStart', resetGame);
            bindBtn('btnRetry', resetGame);

            function resize() {
                state.w = window.innerWidth;
                state.h = window.innerHeight;
                canvas.width = state.w;
                canvas.height = state.h;
                if (state.mode === 'MENU' || state.mode === 'READY') {
                    state.player.x = state.w * 0.2;
                    state.player.y = state.h / 2;
                    state.player.r = state.w * 0.035;
                }
            }
            window.addEventListener('resize', resize);

            let lastTime = 0;
            function loop(timestamp) {
                const dt = Math.min((timestamp - lastTime) / 1000, 0.1);
                lastTime = timestamp;
                state.time += dt;
                updatePhysics(dt);
                draw();
                requestAnimationFrame(loop);
            }

            resize();
            state.player.r = state.w * 0.035;
            state.player.x = state.w * 0.2;
            state.player.y = state.h / 2;
            requestAnimationFrame(loop);

        })();
    </script>
</body>
</html>
